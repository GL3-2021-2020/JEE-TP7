<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="default"
>
  <head>
    <title>Show Product</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div layout:fragment="content" class="row">
      <div class="col-xs-8 col-md-8">
        <h3>
          <a href="/product" class="btn btn-primary"
            ><span class="glyphicon glyphicon-list"></span> Product</a
          >
        </h3>
        <h2 th:text="${product.prodName}"></h2>
        <h2><img th:src="${product.prodImage}" width="200" /></h2>
        <dl class="list">
          <dt>Product Description</dt>
          <dd th:text="${product.prodDesc}"></dd>
          <dt>Product Description</dt>
          <dd th:text="${product.prodPrice}"></dd>
        </dl>
        <form action="/delete">
          <input type="hidden" name="id" th:value="${product.id}" />
          <h2>
            <input
              type="submit"
              class="btn btn-danger"
              value="Delete"
              onclick="return confirm('Are you sure?');"
            /><a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning"
              >Edit</a
            >
          </h2>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
