<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="default"
>
  <head>
    <title>Create Product</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div layout:fragment="content" class="row">
      <div class="col-xs-8 col-md-8">
        <h3>
          <a href="/product" class="btn btn-lg btn-primary"
            ><span class="glyphicon glyphicon-list"></span>Show Products</a
          >
        </h3>
        <h2>Create Product</h2>
        <form action="/save">
          <div class="form-group">
            <label for="email">Product Name:</label
            ><input type="text" class="form-control" name="prodName" />
          </div>
          <div class="form-group">
            <label for="email">Product Description</label
            ><textarea
              class="form-control"
              name="prodDesc"
              cols="60"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="email">Product Price</label
            ><input type="number" class="form-control" name="prodPrice" />
          </div>
          <div class="form-group">
            <label for="email">Product Image URL:</label
            ><input type="url" class="form-control" name="prodImage" />
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
